<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border = "1">
            <tr>
                <th align ="left"><label for="firstname">First Name:</label></th>
                <td><input type="text" id="firstname" name="firstname" required></td>
            </tr>
            <tr>
                <th align ="left"><label for="lastname">Last Name:</label></th>
                <td><input type="text" id="lastname" name="lastname" required></td>
            </tr>
            <tr>
                <th align ="left"><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th align ="left"><label for="password">Password:</label></th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <th align ="left"><label for="confirmPassword">Re-enter Password:</label></th>
                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
            </tr>
            <tr>
                <th align ="left">Gender:</th>
                <td>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </td>
            </tr>
            <tr>
                <th align ="left"><label for="age">Age:</label></th>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <th align ="left"><label for="phone">Phone Number:</label></th>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <th align ="left"><label for="address">Address:</label></th>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <th align ="left"><label for="state">State:</label></th>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <th align ="left"><label for="country">Country:</label></th>
                <td><select id="country" name="country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                </select></td>
            </tr>
            <tr>
                <th align ="left">Languages Known:</th>
                <td>
                    <label><input type="checkbox" name="languages" value="English"> English</label>
                    <label><input type="checkbox" name="languages" value="Kannada"> Kannada</label>
                    <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
                    <label><input type="checkbox" name="languages" value="Telugu"> Telugu</label>
                </td>
            </tr>
            <tr>
                <th colspan="2" align ="left" ><label for="declaration">I hereby declare that all the information given is true:</label></th>
                <td><input type="checkbox" id="declaration" name="declaration" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
